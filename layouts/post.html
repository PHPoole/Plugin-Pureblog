{% extends "default.html" %}

{% block pageheader %}{% endblock %}

{% block content %}
<section class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        By <a class="post-author" href="#">{{ page.author }}}</a>
      </p>
    </header>
    <div class="post-description">
      <p>
        {{ page.content }}
      </p>
    </div>
  </section>
{% endblock content %}
