{% extends "page.html" %}

{% block posts %}
<div class="posts">
  <h1 class="content-subhead">Recent Posts</h1>
{% for post in site.pages('blog') %}
  <section class="post">
    <header class="post-header">
      <h2 class="post-title"><a href="{{ site.base_url }}/{{ post.path }}">{{ post.title }}</a></h2>
    </header>
    <div class="post-description">
      <p>
        {{ post.content }}
      </p>
    </div>
  </section>
{% endfor %}
</div>
{% endblock posts %}
